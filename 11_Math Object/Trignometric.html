<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trignometric Methods</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      // Math Trignometric Method

      //Trignometric Values..

      console.log(Math.sin(1.5) + "<br>");
      console.log(Math.cos(1.5) + "<br>");
      console.log(Math.tan(1.5) + "<br>");

      //Hyperbolic Trignometry Values..

      console.log(Math.sinh(1.5) + "<br>");
      console.log(Math.cosh(1.5) + "<br>");
      console.log(Math.tanh(1.5) + "<br>");

      //Radian Trignometry Values..

      console.log(`<h3>Radian Trignometry Values</h3>`);

      console.log(Math.asin(1.5) + "<br>");
      console.log(Math.acos(1.5) + "<br>");
      console.log(Math.atan(1.5) + "<br>");
    </script>
  </body>
</html>
