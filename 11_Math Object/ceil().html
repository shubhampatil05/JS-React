<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Method</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      `It returns the smallest integer value greater than or equal to the given number`;

      console.log(Math.ceil(5));
      console.log(Math.ceil(5.3));
      console.log(Math.ceil(-7));
      console.log(Math.ceil(-8.5));
    </script>
  </body>
</html>
