    <title>Counter</title>
    <style>
      * {
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        background-color: black;

        border-radius: 15px;
      }

      #InnerDiv {
        width: 375px;
        height: 450px;
        /* background-color: rgb(49, 61, 65); */

        border: 2px solid white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }

      h3 {
        height: 200px;
      }

      button {
        margin: 15px;
        padding: 7px;
        font-weight: bold;
        background-color: rgb(156, 170, 183);
        border-radius: 8px;
      }

      h3 {
        display: flex;
        align-items: center;
        font-size: 90px;
        font-family: "Courier New", Courier, monospace;
      }

      h2 {
        color: white;
        font-size: 50px;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>

  <body>
    <div id="OuterDiv">
      <div id="InnerDiv">
        <h2 id="One">Counter</h2>
        <h3 id="Result">0</h3>
        <button onclick="LowCount()" id="LowCount">Low Count</button>
        <button onclick="AddCount()" id="AddCount">Add Count</button>
      </div>
    </div>

      let Num = 0;

      function LowCount() {
        Num = Num - 1;

        document.getElementById("Result").innerHTML = Num;

        if (Num > 0) {
          document.getElementById("Result").style.color = "green";
        } else if (Num < 0) {
          document.getElementById("Result").style.color = "red";
        } else {
          document.getElementById("Result").style.color = "black";
        }
      }

      function AddCount() {
        Num = Num + 1;

        document.getElementById("Result").innerHTML = Num;

        if (Num > 0) {
          document.getElementById("Result").style.color = "green";
        } else if (Num < 0) {
          document.getElementById("Result").style.color = "red";
        } else {
          document.getElementById("Result").style.color = "black";
        }
      }
    </script>
