<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .Main {
        width: 90vw;
        height: 87vh;
        border-radius: 10px;
      }
      .inputField {
        width: 100%;
        height: 100px;
        background-color: rgb(41, 41, 56);
        color: white;
        outline: none;
        font-size: 100px;
        border-radius: 10px;

        border: none;
        padding: 0.5 rem;
        text-align: right;
      }
      .Buttons {
        display: grid;
        width: 100%;
        grid-template-columns: auto auto auto auto;
        transition: all 0.5s linear;
      }

      .Btn {
        transition: all 2s ease;
        font-size: 40px;
        margin: 4px;
        border-radius: 7px;
        border: none;
        height: 85px;
      }

      #Multiple,
      #Devide,
      #Substract,
      #Addition {
        background-color: rgb(208, 150, 41);
        border: none;
        color: white;
        font-size: 50px;
        background: rgb(245, 146, 62);
        font-weight: bold;
        transition: all 0.7s linear;
      }

      #Equal {
        font-size: 50px;
        background-color: skyblue;
        font-weight: bold;
        grid-column: 3/5;
      }

      #Clear {
        background-color: lightcoral;
        grid-column: 1/4;
        font-weight: bold;
      }

      button:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="Main">
      <form><input type="text" class="inputField" /></form>
      <div class="Buttons">
        <button class="Btn" id="Clear">C</button>
        <button class="Btn" id="Devide">/</button>
        <button class="Btn">7</button>
        <button class="Btn">8</button>
        <button class="Btn">9</button>
        <button class="Btn" id="Multiple">*</button>
        <button class="Btn">4</button>
        <button class="Btn">5</button>
        <button class="Btn">6</button>
        <button class="Btn" id="Substract">-</button>
        <button class="Btn">1</button>
        <button class="Btn">2</button>
        <button class="Btn">3</button>
        <button class="Btn" id="Addition">+</button>
        <button class="Btn">0</button>
        <button class="Btn">.</button>
        <button class="Btn" id="Equal">=</button>
      </div>
    </div>

    <script>
      let str = "";
      let buttons = document.querySelectorAll(".Btn");

      Array.from(buttons).forEach((button) => {
        button.addEventListener("click", (e) => {
          if (e.target.innerHTML == "=") {
            try {
              str = eval(str);
              document.querySelector("input").value = str;
            } catch {
              // alert("Calculation is not valid");
              document.querySelector("input").value = "Error";
            }
          } else if (e.target.innerHTML == "C") {
            str = "";
            document.querySelector("input").value = str;
          } else {
            str = str + e.target.innerHTML;
            document.querySelector("input").value = str;
          }
        });
      });
    </script>
  </body>
</html>
