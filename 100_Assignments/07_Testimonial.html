<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <script
      src="https://kit.fontawesome.com/524c849674.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #Main {
        width: 100%;
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://js-beginners.github.io/testimonial-project/img/questionBcg.jpeg")
            center/cover no-repeat fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-sizing: border-box;
      }

      #Content {
        width: 52%;
        height: 300px;
        border: 2px solid gray;
        box-sizing: border-box;
        margin-top: 100px;
        text-align: center;
        border-radius: 10px;
        position: relative;
      }
      .Client {
        color: rgb(217, 67, 67);
        margin-bottom: 15px;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 20px;
      }
      .Testimonials {
        color: white;
        font-weight: 600;
        text-transform: uppercase;
      }
      h2 {
        margin-top: 80px;
        color: white;
        text-transform: uppercase;
      }
      span {
        display: inline-block;
        margin: 15px 0px 15px 0px;
        font-size: 17px;
        color: rgba(216, 89, 46, 0.793);
      }
      p {
        color: white;
        word-spacing: 3px;
        margin-bottom: 20px;
      }
      #Quote {
        display: inline-block;
        font-size: 45px;
        color: rgba(216, 89, 46, 0.793);
      }
      #Left {
        display: inline-block;
        position: absolute;
        top: 130px;
        left: -43px;
        color: rgba(216, 89, 46, 0.793);
        font-size: 25px;
        border: 1px solid rgba(216, 89, 46, 0.793);
        border-radius: 70%;
        padding: 10px 5px 10px 5px;
        background: transparent;
      }
      #Right {
        display: inline-block;
        position: absolute;
        top: 130px;
        right: -43px;
        color: rgba(216, 89, 46, 0.793);
        font-size: 25px;
        border: 1px solid rgba(216, 89, 46, 0.793);
        border-radius: 70%;
        padding: 10px 5px 10px 5px;
        background: transparent;
      }
      #Left:hover {
        transition: 1.5s;
        background-color: rgba(216, 89, 46, 0.793);
        color: white;
      }

      #Right:hover {
        transition: 1.5s;
        background-color: rgba(216, 89, 46, 0.793);
        color: white;
      }
      img {
        position: absolute;
        width: 155px;
        height: 100px;
        border-radius: 50%;
        top: -18%;
        left: 37%;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="Main">
      <h1 class="Client">Client</h1>
      <h1 class="Testimonials">Testimonials</h1>
      <div id="Content">
        <h2 id="Client_Name">Client Name</h2>
        <span>
          <a>
            <i class="fa-solid fa-star"></i>
          </a>
          <a>
            <i class="fa-solid fa-star"></i>
          </a>
          <a>
            <i class="fa-solid fa-star"></i>
          </a>
          <a id="Fourth">
            <i class="fa-solid fa-star"></i>
          </a>
          <a> <i class="fa-solid fa-star-half-stroke" id="Fifth"></i></a>
        </span>
        <p id="Client_Info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit
          voluptatum illo? Quae fugiat aspernatur harum aperiam, quis eos
          officia.
        </p>
        <i class="fas fa-quote-left" id="Quote"></i>

        <button onclick="Previous()" id="Left">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button onclick="Next()" id="Right">
          <i class="fas fa-chevron-right"></i>
        </button>

        <img
          src="https://js-beginners.github.io/testimonial-project/img/customer-0.jpg"
          alt="Client_Img"
          id="Client_Img"
        />
      </div>
    </div>

      const Next = () => {

        getName.innerText = Arr[Counter].Name;

        getInfo.innerText = Arr[Counter].Information;
      };
