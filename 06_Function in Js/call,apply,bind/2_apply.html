  <script>


    //apply() function..

    document.write(`<h2>Find 'Max' and 'Min' values using Apply() Method</h2>`);

    //Example 1..
    var Numbers_1 = [10, 17, 24, 31, 38];

    var maximumValue_1 = Math.max.apply(this, Numbers_1);
    var minimunValue_1 = Math.min.apply(this, Numbers_1);

    document.write("The values of Numbers_1 are" + ' ' + Numbers_1);


    document.write('<br>');
    document.write(`<br>`);


    document.write('The maximum value of Numbers_1 is' + ' ' + maximumValue_1);

    document.write('<br>');
    document.write(`<br>`);

    document.write('The minimum value of Numbers_1 is' + ' ' + minimunValue_1);


    //Merge two arrays using apply()..


    document.write(`<h2>Merge Two arrays  using Apply() Method</h2>`);

    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = [6, 7, 8, 9, 10];
    document.write('The values of arr1 are' + ' ' + arr1);

    document.write(`<br>`);
    document.write(`<br>`);

    document.write('The values of arr2 are' + ' ' + arr2);

    arr1.push.apply(arr1, arr2);

    document.write(`<br>`);
    document.write(`<br>`);
