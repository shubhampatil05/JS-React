<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>
  </head>

  <body>
    <script>
      // Recursion..

      // Recursion is a process of calling itself.A function that calls itself is called a recursive function

      // Ex_1..
      // Print Numbers

      function CountDown(Number) {
        console.log(Number);

        let NewNumber = Number - 1;

        if (NewNumber > 0) {
          CountDown(NewNumber);
        }
      }

      CountDown(5);

      //     // countDown(5) prints 5 and calls countDown(4)
      //     // countDown(4) prints 4 and calls countDown(3)
      //     // countDown(3) prints 3 and calls countDown(2)
      //     // countDown(2) prints 2 and calls countDown(1)
      //     // countDown(1) prints 1 and calls countDown(0)

      //
    </script>

    <script>
      // Ex_2..
      // Find Factorial..

      function Factorial(x) {
        if (x === 0) {
          return 1;
        } else {
          return x * Factorial(x - 1); // 3*2*1
        }
      }

      console.log(Factorial(3)); //The factorial of 3 is 6//

      // factorial(3) returns 3 * factorial(2)
      // factorial(2) returns 3 * 2 * factorial(1)
      // factorial(1) returns 3 * 2 * 1 * factorial(0)
      // factorial(0) returns 3 * 2 * 1 * 1

      //  When you call function factorial() with a positive integer, it will recursively call itself by decreasing the number.

      // This process continues until the number becomes 1. Then when the number reaches 0, 1 is returned.

      // Find Factorial Of 5..

      let Num = 5;

      if (Num > 0) {
        let result = Factorial(Num);
        console.log(`The Factorial Of ${Num} is ${result}`);
      }

      // Or We Can Find In Simple Way

      console.log(`The factorial of 5 is ${Factorial(5)}`);
    </script>
  </body>
</html>
