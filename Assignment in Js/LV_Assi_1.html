      document.write(`<p> 1) Print weekdays using for loop</p>`);

      var text = "";
      var week = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "thursday",
        "Friday",
        "Saturday",

      var week = [

        "thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];

      var week = [

        "thursday",

        "Saturday",
        "Sunday",
      ];
      var i = 0;
