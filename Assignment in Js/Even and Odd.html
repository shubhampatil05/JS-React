<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>even&odd</title>
    <style>
      * {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <script>
      //even numbers..

      for (a = 1; a <= 100; a++) {
        if (a % 2 == 0) {
          document.write(a + " " + "<br>");
        }
      }
      document.write("<hr>");

      //odd numbers..

      for (a = 1; a <= 100; a++) {
        if (a % 2 != 0) {
          document.write(a + "<br>");
        }
      }
    </script>
  </body>
</html>
