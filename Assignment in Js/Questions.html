    <script>
      // Q6.Check if array contain duplicates or not

      let Arry = [1, 2, 3, 4, 3, 21, 4, 2, 1];

      let Unique = Array.from(new Set(Arry));
      console.log(Unique);

      if (Arry.length === Unique.length) {
        console.log("Array do not contain duplicates");
      } else {
        console.log("Array contain duplicates");
      }

      // -----------------------------------------------------------

      // Q7.Find duplicates

      let ary = [11, 21, 33, 45, 43, 11, 21, 33, 1, 2, 3, 3, 2, 1];

      let Uniq = new Set(ary);
      console.log(Uniq);

      let duplicates = ary.filter((value) => {
        if (Uniq.has(value)) {
          Uniq.delete(value);
        } else {
          return value;
        }
      });

      console.log(duplicates);

      // Using indexOf..

      let Duplicates = ary.filter((item, index) => index !== ary.indexOf(item));

      console.log(Duplicates);

      // Using some

      let Numbers = [1, 2, 3, 4, 5, 5, 4, 3, 2, 1];

      let _Duplicates = Numbers.some(
        (item, index) => index !== Numbers.indexOf(item)
      );

      if (Duplicates == true) {
        console.log("Array contain duplicates");
      } else {
        console.log("Array dosen't have nay duplicates");
      }

      // for loop..

      let Num = [1, 2, 3, 4, 5, 5, 6, 4, 3, 2, 1];
      // let Num = [1, 2, 3]

      let isDuplicate = false;

      for (i = 0; i < Num.length; i++) {
        for (j = 0; j < Num.length; j++) {
          if (i !== j) {
            if (Num[i] === Num[j]) {
              isDuplicate = true;
              break; // terminate inner loop
            }
          }
          if (isDuplicate) {
            break; // terminate outer loop
          }
        }
      }
      if (!isDuplicate) {
        console.log("Array doesn't contain duplicates");
      } else {
        console.log("Array contain duplicates");
      }

      // -----------------------------------------------------------
    </script>

    <script>
      // Q9.Closure

      // Closure is a combination of function and lexical envirement,
      // the inner function has a acces of outer function as well as the global veriable

      let Name = "Jonas";

      function outer(Age) {
        let City = "Turkey";

        function inner() {
          console.log(`${Name} is ${Age} year old and he belongs to ${City}`);
        }
        inner();
      }

      outer(27);
    </script>

    <script>
      // Q10.Design pattern

      // Modular pattern/ singleton pattern

      function EmpDetails() {
        let = Name = "Jenny";
        let = Profession = "Developer";
        let Salary = 51000;

        return {
          Name: Name,
          Profession: Profession,
          Salary: Salary,
        };
      }

      let newEmp = new EmpDetails();

      let userName = newEmp.Name;
      let userProffession = newEmp.Profession;
      let userSalary = newEmp.Salary;

      console.log(`${userName}  ${userProffession} ${userSalary}`);
    </script>

    <script>

      (function () {
