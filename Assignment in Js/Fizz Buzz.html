<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Buzz</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      for (var a = 1; a <= 100; a++) {
        if (a % 3 == 0) {
          document.write("FIZZ" + "<br><br>");
          continue;
        }

        if (a % 5 == 0) {
          document.write("BUZZ" + "<br><br>");
          continue;
        }

        document.writeln("Number :-" + a + "<br><br>");
      }
    </script>
  </body>
</html>
