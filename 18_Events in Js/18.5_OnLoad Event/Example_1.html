<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload in JS</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>This is header</h1>
    <script>
        document.onload = alert('this is document onload');
        window.onload = alert('this is window onload');


    </script>
</body>

</html>
