<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        * {
            text-align: center;
        }

    </style>
</head>

<body>
    <input type="text"  onkeydown="OnKeyDwon()" onkeyup="OnKeyUp()">


 


    <script>
        function OnKeyDwon() {
            document.body.style.background = 'orange';

        }
        function OnKeyUp() {
            document.body.style.background = 'green';

        }


       


    </script>
</body>

</html>
