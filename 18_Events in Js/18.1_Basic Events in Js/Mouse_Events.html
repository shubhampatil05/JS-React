<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        * {
            text-align: center;
            margin: 0;
        }

        #one {
            background-color: brown;
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        #two {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            margin: 20px;

        }

        #three {
            background-color: burlywood;
            width: 100px;
            height: 100px;
            margin: 20px;

        }
    </style>
</head>

<body>
    <input type="button" value="Change Bg" onclick="BgColor()">


    <div id="one" onmouseover="onMouseOver()" onmouseout="onMouseOut()"></div>
    <div id="two" onmousedown="onMouseDown()" onmouseup="onMouseUp"></div>
    <div id="three" onclick="onMouseMove"></div>



    <script>
        function BgColor() {
            document.body.style.background = 'orange';

        }


        function onMouseOver() {
            document.getElementById('one').style.background = 'green';
        }
        function onMouseOut() {
            document.getElementById('one').style.background = 'brown';
        }
        function onMouseDown() {
            document.getElementById('two').style.width = '200px';
        }




    </script>
</body>

</html>
