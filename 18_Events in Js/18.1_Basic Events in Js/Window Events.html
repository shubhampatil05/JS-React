<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body onload="OnLoad()" onresize="OnResize()">


    <script>
        function OnLoad() {
            alert('Window is loaded')
        }

        function OnResize() {
            alert('Window Resized')
        }





    </script>
</body>

</html>
