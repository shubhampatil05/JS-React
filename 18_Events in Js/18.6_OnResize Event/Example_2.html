<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Onresize Events</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <p id="para"></p>
    <script>
        document.getElementsByTagName('body')[0].onresize =
            function () {
                document.getElementById('para').innerHTML = ' Width = ' + window.outerWidth + ' Height = ' + window.outerHeight;


            }

    </script>
</body>

</html>
