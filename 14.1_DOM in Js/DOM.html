<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>

  <body>
    <h2 id="Two"></h2>
    <h3 id="One"></h3>
    <p id="Three" style="display: none">Finding HTML By Id</p>
    <p id="Four"></p>
    <p id="Five" style="display: none">Finding Elements By Tag Name</p>
    <p id="Six"></p>
    <p class="display" style="display: none">Finding Element By class Name</p>
    <p id="Seven"></p>
    <h3 class="query" style="color: blueviolet">
      Finding elements By Query Selector
    </h3>
    <p id="Eight"></p>
    <p id="Values"></p>
    <p class="class"></p>

    <form name="myform" action="post">
      Name:<input type="text" name="Fname" />
      <input type="button" value="Submit" onsubmit="return Show()" />
    </form>

    <!-- <form name="form_1">

        FirstName : <input type="text" value="Jenny"> <br><br>
        LastName : <input type="text" value="Morgan"> <br><br>

         <input type="button" value="Submit">

    </form> -->

    <script>
      document.body.style.textAlign = "center";
      document.body.style.background = "black";
      document.body.style.color = "white";

      //With the object model, JavaScript gets all the power it needs to create dynamic HTML.

      // JavaScript can change all the HTML elements in the page
      // JavaScript can change all the HTML attributes in the page
      // JavaScript can change all the CSS styles in the page
      // JavaScript can remove existing HTML elements and attributes
      // JavaScript can add new HTML elements and attributes
      // JavaScript can react to all existing HTML events in the page
      // JavaScript can create new HTML events in the page

      // Methods..

      // Id..
      //The most common way to access an HTML element is to use the id of the element.

      document.getElementById("Two").innerHTML = "Document Object Model <hr>";

      document.getElementById("One").innerHTML =
        "  Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, sint!";

      // Finding HTML Elements by id..

      let Element_1 = document.getElementById("Three");

      document.getElementById("Four").innerHTML =
        "The text from the Third paragraph : " + " " + Element_1.innerHTML;

      document.getElementById("One").style.color = "green";
      document.querySelector(".query").style.color = "red";

      // Finding HTML elements by tag Name..

      let Element_2 = document.getElementsByTagName("p");

      document.getElementById("Six").innerHTML =
        "The Text Is Third Paragraph : " + " " + Element_2[2].innerHTML;

      // Finding Element By Class Name..

      let Element_3 = document.getElementsByClassName("display");

      document.getElementById("Seven").innerHTML =
        "The Text in Fifth Paragraph : " + Element_3[0].innerHTML;

      // Finding Elements  By query Selector..

      let x = document.querySelectorAll(".query");

      document.getElementById("Eight").innerHTML = x[0].innerHTML;

      // Finding Elements by Object Collection..

      // let y = document.forms['form_1'];

      // let text = '';
      // for (i = 0; i < y.length; i++) {

      //     text += y.elements[i].value + "<br>";

      // }

      // document.getElementById('Values').innerHTML = text;

      let txt = document.body;

      let getTxt = "";
      for (i = 0; i < txt.length; i++) {
        getTxt += txt.elements[i].value;
      }

      document.getElementById("Values").innerHTML = getTxt;

      function Show() {
        let CheckName = document.forms["myform"]["Fname"].value;

        if (CheckName === null) {
          alert("Name Cannot Be Empty");
          return false;
        }
      }
    </script>
  </body>
</html>
