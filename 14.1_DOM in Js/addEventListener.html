<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener()</title>
  </head>

  <body>
    <button type="button" id="btn">Click</button>
    <button type="button" id="mulEvents">MultipleEvents</button>
    <button type="button" id="parameter">Check</button>
    <h4 id="ID1"></h4>
    <h4 id="ID2"></h4>
    <h4 id="ID3"></h4>
    <h4 id="ID4"></h4>
    <h4 id="ID5"></h4>

    <script>
      document.body.style.background = "black";
      document.body.style.color = "white";
      document.body.style.textAlign = "center";

      //The addEventListener() method attaches an event handler to the specified element.
      //You can add many event handlers of the same type to one element, i.e two "click" events.
      //You can easily remove an event listener by using the removeEventListener() method.

      document.getElementById("btn").addEventListener("click", function () {
        alert("Hello This Is Mee Shubham");
      });

      //Add Many Event Handlers to the Same Element..

      // /The addEventListener() method allows you to add many events to the same element, without overwriting existing events:

      let Events = document.getElementById("mulEvents");

      Events.addEventListener("click", function () {
        alert("This Is First Event");
      });

      Events.addEventListener("click", function () {
        alert("This is Second Event");
      });

      Events.addEventListener("click", function () {
        document.body.style.background = "lightblue";
      });

      // Add EventListener To The Window  Object..

      window.addEventListener("resize", function () {
        document.getElementById("ID1").innerHTML =
          "Width:" +
          " " +
          window.outerWidth +
          " " +
          "Height:" +
          " " +
          window.outerHeight;
      });

      window.addEventListener("resize", function () {
        document.getElementById("ID2").innerHTML = Math.random().toPrecision(5);
      });

      // Passing Parameter..

      let v1 = 12;
      let v2 = 18;

      document
        .getElementById("parameter")
        .addEventListener("click", function () {
          PassingParameter(v1, v2);
        });
      function PassingParameter() {
        document.getElementById("ID3").innerHTML = v1 * v2;
      }
    </script>
  </body>
</html>
