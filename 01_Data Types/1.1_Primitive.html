<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Types</title>
</head>

<body>

    <script>


        // Primitive data types are immutable i.e there is no way to change value once t get created..

        // Primitive Data Stored in Stack,ans Non-Primitive data stored in heap memory..


        // Primitive Data-Types Are..



        // String..
        //Represent the sequence of Charaters..
        let str = 'String';
        console.log(typeof str);


        // Number..
        //Represent the numeric value..
        let Num = 25;
        console.log(typeof Num);


        //Boolean..
        //Represent True or False..
        let value = true;
        console.log(typeof value);



        //Null..
        //Represent Null..
        let x = ''; //or let x = null;
        console.log(typeof x);


        //Undefined..
        //Represent undefined value..

        let y;

        console.log(typeof y);






    </script>


</body>

</html>
