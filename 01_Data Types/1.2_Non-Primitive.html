<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non Primitive Data Types</title>
  </head>

  <body>
    <script>
      // Non-Primitive are mutable the value of an object can be changed after it gets created..

      // Primitive Data Stored in Stack,ans Non-Primitive data stored in heap memory..

      //there is only one type of non-primitive data types,i.e Object

      //Object..
      //Represent intence through which can access data..

      let person = {
        Name: "Jenny",
        Age: 27,
      };
      console.log(typeof person);
      console.log(person);

      //Array..
      //Represent group of diffrent data typed

      let array = ["One", "Two", "Three", true, 10];
      console.log(typeof array);
      console.log(array);
    </script>
  </body>
</html>
