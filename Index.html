    <script>
      let array = ["Sports", "Fruits", 27, true];

      Nextindex = 0;

      function iterate(value) {
        return {
          Next: function () {
            if (Nextindex < value.length) {
              return {
                value: value[Nextindex++],
                done: false,
              };
            } else {
              return {
                done: true,
              };
            }
          },
        };
      }

      let Output = iterate(array);

      console.log(Output.Next());
      console.log(Output.Next());
      console.log(Output.Next());
      console.log(Output.Next());
      console.log(Output.Next());
