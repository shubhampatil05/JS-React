    <title>Fibonacci Series</title>
  </head>

  <body>
    <script>
      // Genrate fibonacci series up to n number

      // let Input = prompt("Enter The Number"); // get input from user
      let Input = 15;

      let n1 = 0;
      let n2 = 1;
      let next;

      for (let i = 1; i <= Input; i++) {
        console.log(n1);
        next = n1 + n2;
        n1 = n2;
        n2 = next;
      }
    </script>
