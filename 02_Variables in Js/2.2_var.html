<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
    <style>
      * {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <h3>var Variable</h3>
    <script>
      // we can re-declare variable and re-assign values as shown below

      //var..

      var laptop = "Dell";
      ram = "16 GB";
      version = "Windows 10";
      color = "Gray";

      // reassign value and redeclare variable..

      var color = "Black";

      document.write(laptop + " " + ram + " " + version + " " + color);

      document.write("<hr>");

      // var variable works inside or outside the scope{}..

      {
        var Name = "Shubham Patil";
      }
      document.write(Name);
    </script>
  </body>
</html>
