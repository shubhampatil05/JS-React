<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else statement</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>if_else statement</h3>
    <hr>
    <script>

        /* If specified condition is true then statement will print,if specified condition is false then statement in the else portion will print..*/

        x = 500;
        y = '500';

        if (x === y) {
            document.write(`The specified condition is true`);
        } else {
            document.write(`The specified condition is false`);
        };

        



    </script>
</body>

</html>
