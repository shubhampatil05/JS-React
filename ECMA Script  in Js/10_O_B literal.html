<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octal_Binary Literal</title>
  </head>

  <body>
    <script>
      // 'use strict';

      //octal literal..
      let value = 0o1267;

      console.log(value);

      //binary literal..
      let num = 0b10101;
      console.log(num);
    </script>
  </body>
