<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>

  <body>
    <script>
      // Spread operator allows us to quickly copy all or part of existing array or object into another array or object

      let array_1 = [5, 10, 15, 20, 25];
      let array_2 = [30, 35, 40, 45, 50];

      let array_3 = [...array_1, ...array_2];

      console.log(array_3);
    </script>
  </body>
</html>
