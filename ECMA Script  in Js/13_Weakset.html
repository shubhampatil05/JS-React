    <title>Weakset</title>
  </head>

  <body>
    <script>
      // Weakset is used to store collection of object.

      // Weakset is simmiler as Set..the only diffrence is that Weakset contains only objects..

      let ws = new WeakSet();
      ws.add({ Name: "Jenny" });
      console.log(ws);

      // Weakset does not have size peoperty..
      // Weakset does not have keys peoperty..
      // Cannot iterate element of Weakset..
    </script>
  </body>
