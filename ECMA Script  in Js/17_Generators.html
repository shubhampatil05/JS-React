<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generators</title>
  </head>

  <body>
    <script>
      function* generators() {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
      }
      let gen = generators();

      console.log(gen.next());
      console.log(gen.next());
      console.log(gen.next());
      console.log(gen.next());
      console.log(gen.next());
      console.log(gen.next());

      function* Display() {
        let i = 0;

        while (true) {
          yield i++;
        }
      }
      let output = Display();
      console.log(output.next());
      console.log(output.next());
      console.log(output.next());
      console.log(output.next());
    </script>

</html>
