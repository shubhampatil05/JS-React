    <script>
      const Player = {
        Name: "Alex Hales",
        City: "Yorkshire (UK)",
        Age: 32,

        Work: {
          Profession: "Cricketer",
        },
      };

      let { Name, City, Age, Work } = Player;
      console.log(Player);
      console.log(Work.Profession);

      let { Name: n, City: c, Age: a, Work: w } = Player;

      console.log(`${n} ${c} ${a} ${w.Profession}`);
    </script>
