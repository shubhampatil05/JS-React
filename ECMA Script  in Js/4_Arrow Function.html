  <body>
    <script>
      // Arrow function also known as fat arrow function..
      // Is introduced in ES6(2015)

      // ES..5
      // const Sum = function (a, b) {

      //     return a + b;

      // }
      // console.log(Sum(5, 7))

      // ES..6

      const Sum = (a, b) => a + b;

      console.log(Sum(10, 20));
