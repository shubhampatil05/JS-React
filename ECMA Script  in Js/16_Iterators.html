    <meta charset="UTF-8" />

    <title>Iterators</title>
  </head>

  <body>
    <script>
      let array = ["Sports", "Fruits", 27, true];

      let NextIndex = 0;
      function Iterate(value) {
        return {
          Next: function () {
            if (NextIndex < value.length) {
              return {
                value: value[NextIndex++],
                done: false,
              };
            } else {
              return {
                done: true,
              };
            }
          },
        };
      }
      let op = Iterate(array);

      console.log(op.Next());
      console.log(op.Next());
      console.log(op.Next());
      console.log(op.Next());
      console.log(op.Next());
    </script>
