      // In JavaScript, when a function is called, the arguments can be passed in two ways, either Pass by value or Pass by reference (address). Primitive data types such as string, number, null, undefined, boolean, are passed by value while non-primitive data types such as objects, arrays, and functions are passed by reference in Javascript.

      // 1.Pass by value..
      // It is for primitive data type..

      // Pass by value in JavaScript means that a copy of the actual parameterâ€™s value is made in memory i.e. a new memory allocation is done, and all the changes are made in that new value.

      // The original value and the copied value are independent of each other as they both have a different space in memory i.e. on changing the value inside the function, the variable outside the function is not affected.

      // Example_1

      let a1 = 21;
      let a2 = a1;

      a2 = 51;
      console.log(a1);
      console.log(a2);

      // Example_2
      // Pass by value with function..

      function Multiply(value) {
        return (value = value * 20);
      }
      let Number = 15;
      let Result = Multiply(Number);

      console.log(Number); //15
      console.log(Result); //300

      // Both are stored in diff memory so they are independent

      //--------------------------------------------------------------------------------

      // 2.Pass by Reference..

      // Unlike pass by value in JavaScript, pass by reference in JavaScript does not create a new space in the memory

      // instead, we pass the reference/address of the actual parameter which means, the function can access the original value of the variable. Thus, if we change the value of the variable inside the function then the original value also gets changed.

      // does not create a copy, instead, it works on the original variable so all the changes made inside the function affect the original variable as well.

      // Pass By reference with Object..

        Age: 27,
        Salary: 51000,
      };

      let Person2 = Person1;

      console.log(Person2);

      // Pass by reference with Array..

      let array_2 = array_1;
