<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types in JavaScript</title>
</head>

<body>
    <script>

        // In javaScript there is only one non-premitive data type i.e Object..



        // Function is also an object..

        check = () => { };

        check.Student = 'Hello im a student';

        // console.log(check.Student);

        delete check.Student;

        console.log(check.Student);

        // We can add or delete properties like in object..

        // Hence function is an Object..

        //---------------------------------------------------------

        // Array is an Object..

        let v1 = [1, 2, 3, 4, 5];

        let v2 = {

            0: 1,
            1: 2,
            2: 3,
            3: 4,
            4: 5
        }
        console.log(v1);
        console.log(v2);

        console.log(typeof v1);
        console.log(typeof v2);

        console.log(Array.isArray(v1));
        console.log(Array.isArray(v2));


    </script>
</body>

</html>
