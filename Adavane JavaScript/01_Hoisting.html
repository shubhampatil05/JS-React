    <title>Hoisting</title>

  <body>
    <script>
      //Function Hoisting..

      //Regular Function..

      function show(x, y) {
        let sum = x + y;
        console.log(sum);
      }
      show(10, 15);

      //Hoisting..

      //function is called before initialization..

      show(10, 15);

      function show(x, y) {
        let sum = x + y;
        console.log(sum);
      }

      //Hoisting does not work in function expression..

      //this is not working in hoisting..

      // fun(5,7);

      // let m=a*b;
      // console.log(m)

      // }

      // (2,3);

      // (function(a,b){

      // let m=a*b;
      // console.log(m)

      // })
      // ()

      //Variable Hoisting..

      var a;
      a = 10;
      console.log(a);

      var x = 15;
      console.log(x);
      var x = 20;
    </script>
  </body>
</html>
