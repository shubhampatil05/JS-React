<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forward()</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <button onclick="goForward()">Go forward</button>
    <script>
      function goForward() {
        history.forward();
      }
    </script>
  </body>
</html>
