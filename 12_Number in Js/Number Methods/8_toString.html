<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString function</title>
</head>

<body>
    <script>


        //toStrinf()..
        // It returns the given number in the form of string.

        function x(a, b) {
            return a * b;
        }
        document.write(x.toString()); //string..
        document.write(`<br>`);
        document.write(x(5, 5).toString()); //string..



    </script>
</body>

</html>
