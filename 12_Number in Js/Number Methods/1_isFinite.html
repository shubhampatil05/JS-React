<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isFinite</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>isFinite</h3>

    <script>
      // It determines weather the given value is integer

      document.write(Number.isFinite(5) + "<hr>");
      document.write(Number.isFinite(5, 10) + "<hr>");
      document.write(Number.isFinite(5, 10) + "<hr>");
      document.write(Number.isFinite(NaN) + "<hr>");
    </script>
  </body>
</html>
