<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isInteger</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>isIntegrer</h3>
    <script>
      // it determines weather the given value is integer

      document.write(Number.isInteger(5) + "<hr>");
      document.write(Number.isInteger(Infinity) + "<hr>");
      document.write(Number.isInteger(-Infinity) + "<hr>");
      document.write(Number.isInteger(NaN) + "<hr>");
      document.write(Number.isInteger(5.5) + "<hr>");
    </script>
  </body>
</html>
