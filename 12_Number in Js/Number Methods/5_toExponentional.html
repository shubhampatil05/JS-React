<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toExponential</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>toExponential</h3>
    <script>
      // It returns the string that represents exponential notation of the given number.

      var a = 2;
      var b = 5;
      document.write(a.toExponential() + "<hr>");
      document.write(typeof a.toExponential() + "<hr>");

      document.write(b.toExponential() + "<hr>");
      document.write(typeof b.toExponential() + "<hr>");
    </script>
  </body>
</html>
