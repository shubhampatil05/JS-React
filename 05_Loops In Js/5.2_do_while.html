<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do_While Loop</title>
  </head>

  <body>
    <script>
      // The peace of code will run atleast once,then the given condition will be checked..
      var i = 1;
      do {
        console.log(i);
        i++;
      } while (i <= 10);
    </script>
  </body>
</html>
