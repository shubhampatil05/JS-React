<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For of</title>
  </head>

  <body>
    <script>
      // Works for array and string,it is used when we workd through itarable object..

      //Used with Array..
      let array = [1, 2, 3, 4, 5];

      for (value of array) {
        console.log(value);
      }

      // Used with string..

      let Name = "Shubham Patil";
      for (value of Name) {
        console.log(value);
      }
    </script>
  </body>
</html>
