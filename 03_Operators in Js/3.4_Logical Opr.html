<!DOCTYPE html>

    <title>Logical Operator</title>
  </head>

  <body>
    <script>
      // && Logial AND

      let x = 10;
      let y = 20;

      if ((x = 10) && (y = 10)) {
        console.log("Both conditions are true");
      }

      //if both conditions are true then statement will execute..

      // || Logical OR

      let a = 10;
      let b = 20;

      if ((x = 10) || (y = 10)) {
        console.log("At least one condition is true");
      }

      //if both conditions are true then statement will execute..
      // if one condition is true then it will also execute..

      // ! logocal NOT

      if (!x > y) {
        console.log(true);
      } else {
        console.log(false);
      }

      // true condition becomes false and false condition becomes true
    </script>
  </body>
</html>
