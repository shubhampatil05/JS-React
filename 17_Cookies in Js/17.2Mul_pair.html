        function setCookie() {
            var Object1 = {};
            Object1.name = document.getElementById('one').value;
            Object1.email = document.getElementById('two').value;
            Object1.companyName = document.getElementById('three').value;

            var jasonString = JSON.stringify(Object1);

            document.cookie = jasonString;
        }
        function getCookie() {
            if (document.cookie.length != 0) {
                var Object2 = JSON.parse(document.cookie)
                alert(" Name= " + Object2.name + ',' + "Email = " + ' ' + Object2.email + ',' + "CompanyName = " + ' ' + Object2.companyName);
            } else {
                alert('cookie not set');
            }
        }
