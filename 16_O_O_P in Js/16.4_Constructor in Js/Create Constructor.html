<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>


        // A JavaScript constructor method is a special type of method which is used to initialize and create an object. It is called when memory is allocated for an object.




        //  The constructor keyword is used to declare a constructor method.
        // The class can contain one constructor method only.
        // JavaScript allows us to use parent class constructor through super keyword








        //Static data constructor,Means without parameter..


        class Mobile {
            constructor() {
                this.Name = 'OnePlus 10R';
                this.Price = 37000;

            }


        }

        var Mobile_1 = new Mobile();

        document.write(Mobile_1.Name + ' ' + Mobile_1.Price);



        document.write(`<hr>`)



        // Dynamic data constructor,Means with parameter..




        class Watch {
            constructor(Name, Price) {
                this.Name = Name;
                this.Price = Price;

            }


        }

        var Watch_1 = new Watch('Titan', 3000);

        document.write(Watch_1.Name + ' ' + Watch_1.Price);

    </script>
</body>

</html>
