<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unnamed Class</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>

        //Ex_1-----

        var player = class {

            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
        };
        document.write(player.name);

        document.write("<br>")

        document.write(player.id);



    </script>
</body>

</html>
