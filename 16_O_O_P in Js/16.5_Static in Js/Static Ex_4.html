<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      //   Call Static method through constructor..

      class One {
        constructor() {
          document.write(One.display());
          document.write(`<br>`);
          document.write(this.constructor.display());
        }

        static display() {
          return "Static method is called";
        }
      }
      new One();
    </script>
  </body>
</html>
