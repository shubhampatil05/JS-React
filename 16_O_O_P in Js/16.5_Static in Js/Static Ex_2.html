<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>


        //   More than one static methods are called with diffrent name..

        class One {
            static display1() {
                return 'Static Method 1 is called';
            }

            static display2() {
                return 'Static method 2 is called';
            }
        }



        document.write(One.display1());
        document.write(`<hr>`)
        document.write(One.display2());




    </script>
</body>

</html>
