    <script>
      let arr = [10, 20, 10, 20, 30, 20, 20];

      let str = arr.toString().split(",");
      console.log(str);

      let acc = {};

      for (i = 0; i < str.length; i++) {
        let count = 0;

        for (j = 0; j < str.length; j++) {
          if (str[i] == str[j]) {
            count++;
          }
        }

        acc[str[i]] = count;
      }

      console.log(acc);

      let newArr = [];

      for (value in acc) {
        newArr.push([value, acc[value]]);
      }

      newArr.sort((a, b) => {
        return b[1] - a[1];
      });

      console.log(newArr[0]);
    </script>
