<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling in Promise</title>
</head>

<body>

    <script>




        // Error Handling in promise..

        // Example_1



        function getUserById(id) {

            if (typeof id != 'number') {


                throw 'Invalid id Number';

            }


            return new Promise((resolve, reject) => {


                resolve({

                    id: id,
                    user: 'Admin'
                })


            })

        }
        getUserById(23)
            .then(value => { console.log(value.user) })
            .catch(error => { console.log('error') });


        // Example_2



        function Display(value) {


            if (isNaN(value)) {


                throw 'Error,Enter Valid Number..'


            }


            return new Promise((Resolve, Reject) => {


                Resolve({

                    UserId: 3282

                })

            })

        }
        Display(123)
            .then(confirm => { console.log(confirm.UserId) })
            .catch(error => { console.log('error') });


    </script>


</body>

</html>
