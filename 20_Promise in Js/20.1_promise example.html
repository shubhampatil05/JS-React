      function display(demo) {

      var promise = new Promise(function (Resolve, Reject) {
        var name = 10;

        if (name == 10) {
          Resolve("True");
        } else {
          Reject("Error");
        }
      });
      promise.then(
        function (value) {
          display(value);
        },
        function (Error) {
          display(Error);
        }
      );

      //Example..

      function display(demo) {
        //Producing Code..

        document.getElementById("result").innerHTML = demo;
      }

      //-------------------------------------------------------

      new Promise((Resolve, Reject) => {
        let value = 100;

        if (value == 100) {
          Resolve("True");
        } else {
          Reject("Error");
        }
      }).then(
        // Consuming Code..
        (value) => {
          display(value);
        }
      ),
        (error) => {
          display(error);
        };

      //.then is for Resolve Part..
      //.catch is for Rejected Part..
    </script>
