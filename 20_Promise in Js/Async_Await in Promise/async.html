<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <p id="result"></p>
    <script>
      // If async is added,function behave like a promise..

      //instead of promise we use async..

      function display(value) {
        document.getElementById("result").innerHTML = value;
      }

      async function myFunction() {
        return "Hello we used async here..";
      }

      myFunction().then(
        function (value) {
          display(value);
        },
        function (error) {
          display(error);
        }
      );
    </script>
  </body>
</html>
