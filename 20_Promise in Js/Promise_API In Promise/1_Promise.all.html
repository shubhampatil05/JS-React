<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise.all</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      Promise.all([
        new Promise((resolve) =>
          setTimeout(resolve("First Setteled Promise"), 3000)
        ),
        new Promise((resolve) =>
          setTimeout(resolve("Second Setteled Promise"), 4000)
        ),
        new Promise((reject) =>
          setTimeout(reject(new Error("Its an error")), 5000)
        ),
      ]).then(console.log);

      //Another Way..

      Promise.all([
        new Promise(function (resolve) {
          setTimeout(resolve(1), 3000);
        }),
        new Promise(function (resolve) {
          setTimeout(resolve(2), 2000);
        }),
        new Promise(function (resolve) {
          setTimeout(resolve(3), 1000);
        }),
      ]).then(alert);
    </script>
  </body>
</html>
