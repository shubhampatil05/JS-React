<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise.any</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      Promise.any([
        //Only first setteled promise is executed..

        new Promise((resolve, reject) =>
          setTimeout(reject(new Error("Ist an Error")), 1000)
        ),
        new Promise((resolve, reject) =>
          setTimeout(resolve("First Setteled Promise"), 2000)
        ),
        new Promise((resolve, reject) =>
          setTimeout(resolve("Second Setteled Promise"), 3000)
        ),
      ]).then(console.log);

      // if you want to show only errors..

      // Promise.any([

      //     new Promise((resolve, reject) => setTimeout(reject(new Error('Its an error')), 1000)),
      //     new Promise((resolve, reject) => setTimeout(reject(new Error('Its an error again')), 1000))

      // ]).then(alert).catch(error => {
      //     console.log(error.errors[0]);
      //     console.log(error.errors[1]);
      // });
    </script>
  </body>
</html>
