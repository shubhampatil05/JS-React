<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date methods</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        //Object Methods..

        document.write(`<h2>Date Methods</h2>`);

        //getDate()..
        document.write(`<h3>getDate()</h3>`);

        document.write('Todays Date is :' + ' ' + new Date().getDate());

        //-------------------------------------------------------------------------

        //getDay()..
        document.write(`<h3>getDay()</h3>`);

        document.write('Todays Day is :' + ' ' + new Date().getDay());

        //-------------------------------------------------------------------------

        //getFullYear()..
        document.write(`<h3>getFullYear()</h3>`);

        document.write('The Current Year is :' + ' ' + new Date().getFullYear());

        //-------------------------------------------------------------------------


        //getMonth()..
        document.write(`<h3>getMonth()</h3>`);

        document.write('The Current Month is :' + ' ' + new Date().getMonth());

        //-------------------------------------------------------------------------



        //getHours()..
        document.write(`<h3>getHours()</h3>`);

        document.write('The Current time is :' + ' ' + new Date().getHours());

        //-------------------------------------------------------------------------

        //getMinutes()..
        document.write(`<h3>getMinutes()</h3>`);

        document.write('The Minutes are :' + ' ' + new Date().getMinutes());

        //-------------------------------------------------------------------------



        //getSeconds()..
        document.write(`<h3>getSeconds()</h3>`);

        document.write('The Seconds are :' + ' ' + new Date().getSeconds());

        //-------------------------------------------------------------------------


        //getMilliseconds()..
        document.write(`<h3>getMilliseconds()</h3>`);

        document.write('The milliseconds are :' + ' ' + new Date().getMilliseconds());

        //-------------------------------------------------------------------------


        //toDateString()..
        document.write(`<h3>toDateString()</h3>`);

        document.write('Today\'s Date is :' + ' ' + new Date().toDateString());

        //-------------------------------------------------------------------------


        //toString()..
        document.write(`<h3>toString()</h3>`);

        document.write('Today\'s Date is :' + ' ' + new Date().toString());

        //-------------------------------------------------------------------------


        //toTimeString()..
        document.write(`<h3>toTimeString()</h3>`);

        document.write('Time is :' + ' ' + new Date().toTimeString());

    </script>
</body>

</html>
