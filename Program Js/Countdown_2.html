<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: linear-gradient(hotpink, cyan);
        }

        p {
            height: 70px;
            width: 500px;
            border-radius: 10px;
            background-image: linear-gradient(gray, green);
            margin-top: 15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>


    <div>
        <h2>CountDown</h2>
        <p id="timer"></p>
    </div>

    <script>

        var x = setInterval(() => {



            var diwali = new Date('oct 24,2022 12:00:00').getTime();

            var today = new Date().getTime();

            var remaining = diwali - today;

            var days = Math.floor(remaining / (1000 * 60 * 60 * 24));

            var hours = Math.floor(remaining % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));

            var minutes = Math.floor(remaining % (1000 * 60 * 60) / (1000 * 60));

            var seconds = Math.floor(remaining % (1000 * 60) / (1000));

            document.getElementById('timer').innerHTML = days + "d," + hours + 'hrs: ' + minutes + "m:" + seconds + "s";

            console.log(days)

        }, 1000);




        

    </script>



</body>

</html>
