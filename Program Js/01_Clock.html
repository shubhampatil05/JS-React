<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      * {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: url(https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1574&q=80);
      background-size: cover;
      overflow: hidden;
    }

    h2 {
      text-transform: uppercase;
      letter-spacing: 5px;
      font-size: 15px;
      text-align: center;
    }

    .clock {
      display: flex;
      position: relative;
    }

    .clock div {
      margin: 5px;
    }

    .clock span {
      width: 110px;
      height: 80px;
      background-color: indigo;
      opacity: 0.8;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-family: Arial, Helvetica, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0 0.3);
    }

    .clock .text {
      height: 30px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      background-color: darkslategray;
    }

    #ampm {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 30px;
      font-size: 20px;
      background-color: brown;
    }
  </style>

  <body>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">Hour</span>
      </div>
      <div class="div">
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
      </div>
      <div><span id="ampm">AM</span></div>
    </div>

    <script>
      let Hours = document.getElementById("hour");
      let Minutes = document.getElementById("minutes");
      let Seconds = document.getElementById("seconds");
      let AMPM = document.getElementById("ampm");

      function UpdateClock() {
        let H = new Date().getHours();
        let M = new Date().getMinutes();
        let S = new Date().getSeconds();
        let DN = "AM";

        if (H > 12) {
          H = H - 12;

          DN = "PM";
        }

        // H = H < 10 ? H = '0' + H : H;
        // M = M < 10 ? M = '0' + M : M;
        // S = S < 10 ? S = '0' + S : S;

        if (H < 10) {
          H = "0" + H;
        } else {
          H = H;
        }

        if (M < 10) {
          M = "0" + M;
        } else {
          M = M;
        }

        if (S < 10) {
          S = "0" + S;
        } else {
          S = S;
        }

        Hours.innerText = H;
        Minutes.innerText = M;
        Seconds.innerText = S;
        AMPM.innerText = DN;

        setTimeout(() => {
          UpdateClock();
        }, 1000);
      }
      UpdateClock();
    </script>
  </body>
</html>
