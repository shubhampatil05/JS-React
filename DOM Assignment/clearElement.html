<!DOCTYPE html>
<html lang="en">
  <body>
    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>

    <script>
      function clear(elem) {
        let ClearLIst = document.querySelector("ol");

        ClearLIst.remove();
      }

      clear(elem); // clears the list
    </script>
  </body>
</html>
